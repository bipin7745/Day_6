<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Strings</h2>

<p>Check if a string ends with "Doe":</p>

<p id="demo"></p>

<script>
let text = "John Doe";
let text1 = "Hello world, welcome to the universe.";
let text2=text.endsWith("Doe");
let text3=text.endsWith("world",12);
document.getElementById("demo").innerHTML = text2+"<br>"+text3;
</script>

</body>
</html>
