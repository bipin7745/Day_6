<!DOCTYPE html>
<html>
<body>


<h2>The includes() Method</h2>

<p id="output"></p>

<script>
let text = "Hello world, welcome to the universe.";
let text2=text.includes("world",5);
let text3=text.includes("world",12);
document.getElementById("output").innerHTML = text2+"<br>"+text3;

</script>

</body>
</html>
