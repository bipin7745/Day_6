<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String SubString</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let fruit="Mengo,Banana,Apple,Orange,Lemon";
       let fruit1=fruit.substring(6,12);
       let fruit2=fruit.substr(13,5)
        document.getElementById("output").innerHTML=fruit+"<br>"+fruit1+"<br>"+fruit2;
    </script>
</html>
