<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trim  String Method</title>
</head>
<body>
    <p id="print"></p>
    <script>
        let a="   Hi   Bipin  ";
         let a1=a.trim();
         let a2=a.trimStart();
         let a3=a.trimEnd();
        document.getElementById("print").innerHTML=a.length+'<br>'+a1.length+'<br>'+a2.length+'<br>'+a3.length;
    </script>
</body>
</html>
