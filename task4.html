<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conct String Method</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let str="Hi";
        let str2=str.concat(" ","Hello");
        document.getElementById("output").innerHTML=str2;
    </script>
</body>
</html>
