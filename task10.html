<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding  at the beginning </title>
</head>
<body>
    <p id="print"></p>
    <script>
        let a="2";
        let b=a.padStart(4,"X");
         
        let a1="5";
        let d=a1.padEnd(4,"X")
        document.getElementById("print").innerHTML=b+"   "+b+"<br>"+"<br>"+d+"   "+d;
    </script>
</body>
</html>
