<!DOCTYPE html>
<html>

<body>

<h1>JavaScript String Methods</h1>
<p>Replace "VolVo" with "Audi" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">My  Cars Name is VolVo!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("VolVo","Audi");
}
</script>

</body>
</html>
