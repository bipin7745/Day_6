<!DOCTYPE html>
<html>
<body>


<h2>The String.fromCharCode() Method</h2>

<p id="demo"></p>

<script>
let text = String.fromCharCode(65);
let text2=String.fromCharCode(97);
let text3=String.fromCodePoint(65);
let text4=String.fromCodePoint(97);
document.getElementById("demo").innerHTML = text+"<br>"+text2+"<br>"+text3+"<br>"+text4; 
</script>

</body>
</html>
