<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Method</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let text = "Please b vn EnterName where firstName occurs!";
        const str=text.match("Name");
        const str1=text.match(/Name/g);
        document.getElementById("output").innerHTML = str.length+" "+str+"<br>"+str.length+" "+str1; 
    </script>
</body>
</html>
