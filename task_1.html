
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Length</title>
</head>
<body>
    <p id="output"></p>
    <script>
        let text="Hello World!";
        let text2=text.length;
        document.getElementById("output").innerHTML=text2;
    </script>
</body>
</html>
