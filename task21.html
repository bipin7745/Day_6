<!DOCTYPE html>
<html>
<body>


<h2>The startsWith() Method</h2>

<p id="demo"></p>

<script>
let text = "Hello world, welcome to the universe.";
let text1=text.startsWith("Hello");
let text2=text.startsWith("world");
document.getElementById("demo").innerHTML =text1+"<br>"+text2;
</script>

</body>
</html>
